dist: bionic
jobs:
  include:
    - language: python
      python: "3.9.6"
      install:
        - cd backend
        - pip install -r requirements.txt
      script:
        - pylint **/*.py --load-plugins pylint_django
        - python manage.py test
        - coverage run --source='.' manage.py test
        - coverage xml
    - language: node_js
      node_js: 16
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      install:
        - cd frontend
        - yarn install
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - cd .. && sonar-scanner